<div class="row">
	<div class="col-lg-12">
		<div class="box box-primary">
			<div class="box-body">
				Server IP: {{data.serviceInstanceId}}<br /><br />
			</div>
		</div>
	</div>
	<div class="col-lg-12">
		<div class="box box-primary">
			<div class="box-body">
				<input type="text" class="form-control" ng-model="searchString"  placeholder="Search for..."/>
			</div>
		</div>
	</div>
	<div class="col-lg-3" ng-repeat="merchant in data.merchants | filter:searchString">
		<div class="box box-primary">
			<div class="box-body">
				{{merchant.merchantLocationId}}
				<br />
				{{merchant.locationName}}
				<br />
				{{merchant.addressStreet}}
				<br />
				{{merchant.addressCity}}, {{merchant.addressState}} {{merchant.addressZip}}
				<br />
				{{merchant.phone}}
				<br />
				{{merchant.hours}}
				<br />
				{{merchant.lattitude}}, {{merchant.longitude}}
				<ul>
					<li ng-repeat="link in merchant.links"><a href={{link.href}}>Link</a>
				</ul>
			</div>
		</div>
	</div>
</div>
